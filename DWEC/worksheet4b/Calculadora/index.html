<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <h1>Caluladora con JS</h1>
    <div id="contenedor">
        <div id="display"></div>
        <div id="contenedorBotones">
            <div class="fila">
                <button id="borrar">‚Üê</button>
                <button id="porcentaje">%</button>
                <button id="borrarTodo">C</button>
            </div>
            <div class="fila">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="dividir">/</button>
            </div>
            <div class="fila">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="multiplicar">*</button>
            </div>
            <div class="fila">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="restar">-</button>
            </div>
            <div class="fila">
                <button id="num0">0</button>
                <button id="punto">.</button>
                <button id="igual">=</button>
                <button id="sumar">+</button>
            </div>
        </div>
</body>
</html>
